<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/all_result.css">

</head>
<body>


<!--헤더-->

<header>
    <div class="logo">
    <img src="/static/image/mainlogo2.png" >
    </div>
    <button>앱으로 보기</button>
</header>


<!--타이틀-->
<div class="title-container">
    <h1>모든 유형 확인하기</h1>
    <p>여기에서 다양한 유형의 결과를 확인하세요!</p>
</div>


<div class="type-cards-container">
    <!-- 데이터베이스의 결과를 반복하여 각 카드 생성 -->
    <div th:each="result : ${results}" class="type-card">
        <img th:src="@{${result.gameResultImage}}" alt="Game Result Image">
        <h3 th:text="${result.gameResult}">유형 결과</h3>
        <p>게임 번호: <span th:text="${result.gameNo}"></span></p>
        <p>회원 번호: <span th:text="${result.memberNo}"></span></p>
        <p>결과 ID: <span th:text="${result.resultId}"></span></p>
    </div>
</div>
