<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
  <link rel="stylesheet" href="/css/game.css">
  <title>MBTI Game</title>
</head>
<body>
<div layout:fragment="content">
  <h2 th:text="'질문: ' + ${question.questionText}"></h2>

  <form th:action="@{/game/{gameNo}/answer(gameNo=${gameNo})}" method="POST">
    <button type="submit" name="answer" th:value="${answers.get(0).getAnswerText()}" th:text="${answers.get(0).getAnswerText()}"></button>
    <button type="submit" name="answer" th:value="${answers.get(1).getAnswerText()}" th:text="${answers.get(1).getAnswerText()}"></button>
  </form>

</div>
</body>
</html>
